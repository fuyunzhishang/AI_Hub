<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Hub - 语音识别服务</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .feature {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        .feature h3 {
            color: #333;
            margin-bottom: 10px;
        }
        .feature p {
            color: #666;
            margin: 0;
        }
        .api-links {
            margin-top: 30px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e8;
            border-radius: 10px;
            color: #2d5a2d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎤 AI Hub</h1>
        <p class="subtitle">智能语音识别与处理服务平台</p>
        
        <div class="features">
            <div class="feature">
                <h3>🎵 语音识别</h3>
                <p>支持多种音频格式，高精度语音转文字</p>
            </div>
            <div class="feature">
                <h3>🌐 多语言支持</h3>
                <p>支持普通话、英语、粤语、方言识别</p>
            </div>
            <div class="feature">
                <h3>☁️ 云端处理</h3>
                <p>基于腾讯云ASR，稳定可靠的云端服务</p>
            </div>
            <div class="feature">
                <h3>🔧 RESTful API</h3>
                <p>简单易用的API接口，快速集成</p>
            </div>
        </div>
        
        <div class="api-links">
            <a href="/api-docs" class="btn">📖 API 文档</a>
            <a href="/cos-demo" class="btn">🎯 COS 演示</a>
            <a href="/api/test" class="btn">🔍 服务测试</a>
        </div>
        
        <div class="status">
            ✅ 服务运行正常 - 准备接收语音识别请求
        </div>
    </div>
</body>
</html>
